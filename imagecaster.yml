build:
  input:
    - "src/static/"
  metadata:
    exif:
      - {tag: "OwnerName", value: "Moriko, DefectiveFox, Vukory, and Contributors"}
      - {tag: "Artist", value: "Moriko, DefectiveFox, Vukory, and Contributors"}
      - {tag: "Copyright", value: "https://gitlab.com/SethFalco/red-panda-emojis/blob/main/LICENSE"}
      - {tag: "ImageDescription", value: "The ${DATA_NAME} emoji from the Red Panda Emojis."}
    iptc:
      - {tag: "Source", value: "Moriko, DefectiveFox, Vukory, and Contributors"}
      - {tag: "Contact", value: "https://gitlab.com/SethFalco/red-panda-emojis"}
      - {tag: "CopyrightNotice", value: "https://gitlab.com/SethFalco/red-panda-emojis/blob/main/LICENSE"}
      - {tag: "Headline", value: "The ${DATA_NAME} emoji from the Red Panda Emojis."}
      - {tag: "Keyword", value: "emoji"}
  resize:
    filter: "Catrom"
    geometries: [512, 256, 128, 112, 72, 64, 56, 36, 28]
  recolor:
    mask:
      pattern: "$1.mask.png"
      sources:
        - "src/masks/"
    modulation:
      - {name: "blue", hue: 0}
      - {name: "green", hue: 166}
      - {name: "pink", hue: 66.6}
      - {name: "red", hue: 82}
      - {name: "violet", saturation: 70, hue: 50}
      - {name: "white", brightness: 200, saturation: 0}
      - {name: "yellow", saturation: 115, hue: 115}
montages:
  - name: "colors"
    source: "regex:build/export/(?:.+)/128x/.?aww\\.png"
  - name: "emojis"
    source: "build/export/original/128x/"
checks:
  power-of-two:
    - source: "src/masks/"
    - source: "src/static/"
  resolution-matches:
    - source: "regex:src/masks/(.+?)\\..+"
      target: "src/static/"
      pattern: "$1.png"
  file-exists:
    - source: "src/projects/"
      target: "src/static/"
      patterns:
        - "$1.png"
    - source: "regex:src/masks/(.+?)\\..+"
      target: "src/static/"
      patterns:
        - "$1.png"
  naming-convention:
    - source: "src/static/"
      pattern: "^[a-z\\d_]+\\.png$"
    - source: "src/masks/"
      pattern: "^[a-z\\d_]+\\.mask\\.png$"
    - source: "src/projects/"
      pattern: "^[a-z\\d_]+\\.ora$"
